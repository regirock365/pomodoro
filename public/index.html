<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <section id="settings">
      <div class="">
        <label for="">Session Length</label>
        <input id="session-length" type="number" value="25" min="1" step="1">
      </div>
      <div class="">
        <label for="">Break Length</label>
        <input id="rest-length" type="number" value="5" min="1" step="1">
      </div>
      <h2>Extra Settings</h2>
    </section>
    <main>
      <div id="circle">
        <span id="time-left">00:00</span>
      </div>
    </main>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
