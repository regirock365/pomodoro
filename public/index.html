<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="timer" class="grid">
      <!-- <header>
        Pomodoro Timer
      </header> -->
      <header id="title" class="center">
        <h1>Pomodoro Timer</h1>
      </header>
      <div id="work">
        <label for="">Session Length</label>
        <input id="work-length" type="number" v-model="work" min="1" step="1">
      </div>
      <div id="rest">
        <label for="">Break Length</label>
        <input id="rest-length" type="number" v-model="rest" min="1" step="1">
      </div>
      <div id="settings" class="center">
        <!-- <h2>Settings</h2> -->
        <button type="button" name="play" v-on:click="togglePaused">{{ pauseDisplay }}</button>
      </div>
      <div id="work-end-time" class="center">
        <!-- <label for="appt-time">Choose an appointment time: </label>
        <input id="appt-time" type="time"> -->
      </div>
      <div id="rest-end-time" class="center">
        <span>time is of the essence</span>
      </div>
      <div id="blah" class="center">
        <span>time is of the essence</span>
      </div>
      <main id="pomodoro" class="center">
        <div id="circle" class="center" v-on:click="toggleWorking" :class="{ pulse: working }">
          <span id="time-left">{{ minutes }}:{{ seconds }}</span>
        </div>
      </main>
    </div>
